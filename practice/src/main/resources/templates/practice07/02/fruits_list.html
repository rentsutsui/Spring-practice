<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Spring 練習問題 基礎編 Practice7-02</h1>

	データベース操作(外部参照) 外部キーによる条件検索
	<hr>
	<p>
	<h4>産地での検索結果</h4>
	検索対象地域:<span th:text="${areaName}"></span>
	<table>
		<tr>
			<td>ID</td>
			<td>名前</td>
		</tr>
		<tr th:each="fruit:${fruitsList}">
			<td th:text="${fruit.fruitId}"></td>
			<td th:text="${fruit.fruitName}"></td>
		</tr>
	</table>
	</p>

</body>

</html>
