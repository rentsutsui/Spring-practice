<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Spring 練習問題 基礎編 Practice5-01</h1>
	<p>Formクラスとリクエストスコープの利用</p>
	<h4>BMIを計算します。下記の項目を入力し送信ボタンをクリックしてください。</h4>
	<form th:action="@{/bmi/result}" method="post">
		<tr>
			<td>名前:</td>
			<td><input type="text" name="name" /></td>
		</tr>
		<tr>
			<td>身長(cm):</td>
			<td><input type="text" name="height" /></td>
		</tr>
		<tr>
			<td>体重(kg):</td>
			<td><input type="text" name="weight" /></td>
		</tr>
		<input type="submit" value="送信" />
</body>

</html>
