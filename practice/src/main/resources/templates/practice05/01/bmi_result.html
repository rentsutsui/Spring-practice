<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<h1>Spring 練習問題 基礎編 Practice5-01</h1>
	<h4>
		<div th:text="${bmiForm.name}"></div>さんのBMI
	</h4>
	<tr>
		<td>身長(cm):</td>
		<td th:text="${bmiForm.height}"></td>
	</tr>
	<tr>
		<td>体重(kg):</td>
		<td th:text="${bmiForm.weight}"></td>
	</tr>
	<tr>
		<td>BMI:</td>
		<td th:text="${bmiForm.bmi}"></td>
	</tr>

	<a th:href="@{/bmi/input}">入力画面に戻る</a>
</body>

</html>
